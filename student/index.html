<!DOCTYPE html>
<html>
	<head>
		<title>輔導關懷網</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<link href="/psychology/css/themes/front_end.min.css" rel="stylesheet">
		<link href="/psychology/css/themes/jquery.mobile.icons.min.css" rel="stylesheet">
		<link href="/psychology/css/jquery.mobile.structure-1.4.5.min.css" rel="stylesheet">
		<link href="/psychology/css/fonts/fonts.css" rel="stylesheet">
		<link href="/psychology/css/camera.css" rel="stylesheet">
		<link href="/psychology/css/alertify.css" rel="stylesheet">
		<link href="/psychology/css/swipebox.css" rel="stylesheet">
		<script src="/psychology/js/jquery-1.11.1.min.js"></script>
		<script src="/psychology/js/jquery-migrate-1.2.1.js"></script>
		<script src="/psychology/js/jquery.mobile-1.4.5.min.js"></script>
		<script src="/psychology/js/index.js"></script>
		<script src="/psychology/js/camera.min.js"></script>
		<script src="/psychology/js/alertify.js"></script>
		<script src="/psychology/js/jquery.easing.1.3.js"></script>
		<script src='https://www.google.com/recaptcha/api.js'></script>
		<script src="/psychology/js/jquery.swipebox.js"></script>
	</head>
	<body>
		<div id="main-page" data-role="page" class="ui-responsive-panel">
			<div data-role="header">
				<a id="panel-menu" class="roboto-slab2" href="#main-panel" data-icon="bars">選單</a>
				<a id="panel-login" class="roboto-slab2" href="#main-login" data-icon="gear">登入</a>
				<h1 class="roboto-slab2">輔導關懷網</h1>
			</div>
			
			<div role="main" class="ui-content jqm-content jqm-fullwidth">
				<div id="gallery" class="camera_wrap camera_azure_skin"></div>
				<h2 class="roboto-slab1">我們的輔導老師團隊：</h2>
				<a id="lightbox" href="#" data-role="button" data-inline="true">觀看老師相簿</a>
				<form>
					<input data-type="search" id="searchCollapsible" placeholder="尋找老師姓名">
				</form>
				<div data-role="collapsibleset" data-filter="true" data-inset="true" id="collapsibleFilter" data-input="#searchCollapsible"></div>
			</div>
			<div id="main-panel" data-display="push" data-theme="a" data-role="panel">
				<ul id="list-panel" data-role="listview">
					<li data-icon="delete" data-theme="e"><a href="#" data-rel="close">關閉選單</a></li>
					<li data-icon="home"><a href="index.html" data-ajax="false">回到首頁</a></li>
					<li data-icon="edit"><a id="post-report" href="post_report.html" data-ajax="false">我要申報</a></li>
					<li data-icon="user"><a href="account_set.html" data-ajax="false">帳號設定</a></li>
					<li data-icon="info"><a href="report_list.html" data-ajax="false">申報情形</a></li>
					<li><a id="main-logon" href="#">登出</a></li>
				</ul>
			</div>
			
			<div id="main-login" data-role="panel" data-position="right" data-display="reveal" data-theme="a">
				<form id="login-form">
					<h2>登入</h2>
					<label for="user-acc">帳號:</label>
					<input id="user-acc" data-clear-btn="true" data-mini="true" type="text">
					<label for="user-pwd">密碼:</label>
					<input id="user-pwd" data-clear-btn="true" data-mini="true" type="password">
					<div class="ui-grid-a">
						<div class="ui-block-a"><a href="#" id="login-btn" class="ui-btn ui-shadow ui-corner-all ui-btn-a ui-mini">登入</a></div>
						<div class="ui-block-b"><a href="#" data-rel="close" class="ui-btn ui-shadow ui-corner-all ui-btn-e ui-mini">取消</a></div>
					</div>
					<label for="recaptcha">通過下面驗證：</label>
					<div id="recaptcha" class="g-recaptcha" data-sitekey="6LfR9P8SAAAAAGiRPqulLwgp2HEJoh9ycA4zksxv"></div>
					<!--<a id="fb-login" href="#" data-rel="close" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-fb_icon ui-btn-b ui-mini">使用Facebook登入</a>-->
				</form>
			</div>
			
		</div>
	</body>	
</html>
